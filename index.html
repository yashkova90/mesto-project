<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Место</title>

        <meta name="Description" content="" />
        <meta name="Keywords" content="" />

        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="page">

        <div class="popup">
            <form name="profile" class="form">
                <button type="button" class="form__close"></button>

                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__fieldset form__fieldset_type_info">
                    <input class="form__input" type="text" name="firstname" value="Жак-Ив Кусто" placeholder="Имя" />
                    <input class="form__input" type="text" name="description" value="Исследователь океана" placeholder="Описание" />
                </fieldset>
                <fieldset class="form__fieldset form__fieldset_type_button">
                    <input  class="form__button" type="submit" value="Сохранить"/> 
                </fieldset>
            </form> 
        </div>

        <header class="header">
            <img src="./img/header__logo.svg" class="header__logo" alt="Место" />
        </header>

        <main class="content">
            <section class="profile">
                <img src="./img/avatar_kusto.png" class="profile__avatar" alt="Жан-Ив Кусто" />
                <div class="profile__about">
                    <div class="profile__title-wrap">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section class="gallery">
                <div class="gallery__item">
                    <img src="./img/gallery/1.png" class="gallery__picture" alt="Карачаевск" />
                    <div class="gallery__white">
                        <h2 class="gallery__title">Карачаевск</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </div>

                <div class="gallery__item">
                    <img src="./img/gallery/2.png" class="gallery__picture" alt="Гора Эльбрус" />
                    <div class="gallery__white">
                        <h2 class="gallery__title">Гора Эльбрус</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </div>

                <div class="gallery__item">
                    <img src="./img/gallery/3.png" class="gallery__picture" alt="Домбай" />
                    <div class="gallery__white">
                        <h2 class="gallery__title">Домбай</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </div>

                <div class="gallery__item">
                    <img src="./img/gallery/4.png" class="gallery__picture" alt="Гора Эльбрус" />
                    <div class="gallery__white">
                        <h2 class="gallery__title">Гора Эльбрус</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </div>

                <div class="gallery__item">
                    <img src="./img/gallery/5.png" class="gallery__picture" alt="Домбай" />
                    <div class="gallery__white">
                        <h2 class="gallery__title">Домбай</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </div>

                <div class="gallery__item">
                    <img src="./img/gallery/6.png" class="gallery__picture" alt="Карачаево-Черкесия" />
                    <div class="gallery__white">
                        <h2 class="gallery__title">Карачаево-Ч...</h2>
                        <button type="button" class="gallery__like"></button>
                    </div>
                </div>

            </section>
        </main>

        <footer class="footer">
            <p class="footer__description">&copy; 2020 Mesto Russia</p>
        </footer>
    </body>
</html>
