<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Место</title>

        <meta name="Description" content="" />
        <meta name="Keywords" content="" />

        <link rel="stylesheet" href="./pages/index.css" />
    </head>

    <body class="page">

        <template id="gallery-item">
            <div class="gallery__item">
                <button type="button" class="gallery__remove"></button>

                <img src="" class="gallery__picture" alt="" />
                <div class="gallery__white">
                    <h2 class="gallery__title"></h2>
                    <button type="button" class="gallery__like"></button>
                </div>
            </div>
        </template>

        <div id="popup-profile" class="popup">
            <form id="form-profile" name="profile" class="form">
                <button id="close" type="button" class="form__close"></button>

                <h2 class="form__title">Редактировать профиль</h2>
                <fieldset class="form__fieldset form__fieldset_type_info">
                    <input id="profile-name" class="form__input" type="text" name="firstname" value="Жак-Ив Кусто" placeholder="Имя" />
                    <input id="profile-description" class="form__input" type="text" name="description" value="Исследователь океана" placeholder="Описание" />
                </fieldset>
                <input  class="form__button" type="submit" value="Сохранить"/> 
            </form> 
        </div>

        <div id="popup-card" class="popup">
            <form id="form-card" name="profile" class="form">
                <button id="close" type="button" class="form__close"></button>

                <h2 class="form__title">Новое место</h2>
                <fieldset class="form__fieldset form__fieldset_type_info">
                    <input id="card-name" class="form__input" type="text" name="name" value="" placeholder="Имя" />
                    <input id="card-link" class="form__input" type="text" name="link" value="" placeholder="Ссылка" />
                </fieldset>
                <input  class="form__button" type="submit" value="Сохранить"/> 
            </form> 
        </div>

        <div id="popup-picture" class="popup">
            <div class="picture">
                <button id="close" type="button" class="picture__close"></button>
                <img id="picture-image" class="picture__image" />
                <p id="picture-title" class="picture__title"></p>
            </div>
        </div>

        <header class="header">
            <img src="./img/header__logo.svg" class="header__logo" alt="Место" />
        </header>

        <main class="content">
            <section class="profile">
                <img src="./img/avatar_kusto.png" class="profile__avatar" alt="Жан-Ив Кусто" />
                <div class="profile__about">
                    <div class="profile__title-wrap">
                        <h1 id="profile-title" class="profile__title">Жак-Ив Кусто</h1>
                        <button type="button" class="profile__edit-button"></button>
                    </div>
                    <p id="profile-subtitle" class="profile__subtitle">Исследователь океана</p>
                </div>
                <button type="button" class="profile__add-button"></button>
            </section>

            <section id="gallery" class="gallery"></section>
        </main>

        <footer class="footer">
            <p class="footer__description">&copy; 2020 Mesto Russia</p>
        </footer>

        <script src="js/index.js"></script>
    </body>
</html>
